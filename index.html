<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano Tiles</title>
  </head>
  <body>
    <div class="start">
      <button class="glow-on-hover">Play</button>
    </div>

    <div id="loader"></div>

    <div id="game" style="display: none">
      <div id="game-container">
        <div class="line" id="line1">A</div>
        <div class="line" id="line2">S</div>
        <div class="line" id="line3">D</div>
        <div class="line" id="line4">F</div>
      </div>

      <div class="tiles" id="tiles"></div>
      <div class="score"><p id="score">0</p></div>
    </div>

    <div class="result_box">
      <div class="icon">
        <i class=""></i>
      </div>
      <div class="complete_text">Game Over!</div>
      <div class="score_text">You've scored 0 points</div>
      <div class="buttons">
        <button class="restart">Replay</button>
      </div>
    </div>

    <audio
      id="audio"
      src="https://drive.google.com/uc?id=1vCDIoUu4NIjBlMOee-wTDsHBMc1bxzES"
      hidden
    >
      <audio
        id="play"
        src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW"
        hidden
      >
        <audio
          id="out"
          src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2"
          hidden
        >
          <audio
            id="result"
            src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal"
            hidden
          ></audio>
        </audio>
      </audio>
    </audio>

    <script src="index.js"></script>
  </body>
</html>
